<div id="clinicCarousel" class="carousel slide mx-auto" style="max-width:100vw;" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let slide of carouselList; let i = index"
      type="button"
      data-bs-target="#clinicCarousel"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  <div class="carousel-inner" style="max-height:600px;">
    <div *ngFor="let slide of carouselList; let i = index" class="carousel-item" [class.active]="i === 0">
      <img [src]="slide.image" class="d-block w-100" [alt]="slide.alt"
        style="object-fit:cover; width:100%; height:600px;">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{ slide.title }}</h5>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#clinicCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#clinicCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
