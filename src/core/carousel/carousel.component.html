<section>
<div id="clinicCarousel" class="container carousel slide mx-auto enhanced-carousel" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let slide of carouselList; let i = index"
      type="button"
      data-bs-target="#clinicCarousel"
      [attr.data-bs-slide-to]="i"
      [class.active]="i === 0"
      [attr.aria-current]="i === 0 ? 'true' : null"
      [attr.aria-label]="'Slide ' + (i + 1)">
    </button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let slide of carouselList; let i = index" class="carousel-item" [class.active]="i === 0">
      <div class="carousel-img-wrapper position-relative">
        <img [src]="slide.imageUrl" class="d-block w-100 carousel-img-enhanced" [alt]="slide.alt">
        <div class="carousel-img-overlay"></div>
      </div>
      <div class="carousel-caption d-none d-md-block enhanced-caption">
        <h5 class="fw-bold display-6 text-shadow">{{ slide.title }}</h5>
        <p class="lead text-shadow">{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev enhanced-carousel-btn" type="button" data-bs-target="#clinicCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next enhanced-carousel-btn" type="button" data-bs-target="#clinicCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</section>
