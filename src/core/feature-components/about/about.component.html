<div class="container my-5">
  <div class="row g-4 inner-container">
    <div class="inner-row rounded-4 shadow border-start border-4 border-success">
      <div class="label-text">
        Language
      </div>
      <div class="language-toggle">
        <label class="switch">
          <input type="checkbox" [checked]="isEnglish" (change)="toggleLanguage()" />
          <span class="slider round"><span [innerHTML]=" isEnglish ? 'EN' : 'BN' "></span></span>
        </label>
      </div>
    </div>
  </div>
</div>
<div class="container my-5">
  <div class="row g-4">
    <!-- Text Section -->
    <div class="col-md-7">
      <div class="p-4 rounded-4 shadow bg-white h-100 border-start border-4 border-primary">
        <h3 class="mb-3 text-primary d-flex align-items-center">
          Meet Dr. Samarendra Nath Khara
        </h3>
        <p class="lead fs-4 text-dark mb-4">
          <span class="fw-bold text-success"><span [innerHTML]="componentData?.basicInput?.heading"></span></span><br>
          <em class="text-secondary fs-5">"<span [innerHTML]="componentData?.basicInput?.subHeading"></span>"</em><br>
          <span class="d-block mt-3">
            <span [innerHTML]="componentData?.basicInput?.description"></span>
          </span>
        </p>
        <div class="d-flex flex-wrap gap-3 mt-4">
          <a href="mailto:drsamarendranathkhara@gmail.com" class="btn btn-primary btn-lg shadow px-4">
            <i class="bi bi-envelope me-2"></i>Contact Author
          </a>
          <a href="tel:‪+918697219908‬" class="btn btn-outline-success btn-lg shadow px-4">
            <i class="bi bi-telephone me-2"></i>Call
          </a>
        </div>
      </div>
    </div>

    <!-- Image Section -->
    <div class="col-md-5 d-flex justify-content-center align-items-center">
      <div class="p-3 rounded-circle shadow-lg d-inline-block w-100"
        style="background: linear-gradient(135deg, #ffffff, #e0f7fa 80%); max-width:320px;">
        <img src="assets/author-image.jpg" alt="Dr. Samarendra Nath Khara" class="rounded-circle shadow img-fluid"
          style="width: 100%; max-width: 290px; height: 290px; object-fit: cover; border: 10px solid #ffffff;">
        <div class="mt-3 text-center">
          <span class="badge bg-primary bg-gradient fs-6 px-3 py-2 shadow">গবেষক ও লেখক</span>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="p-4 rounded-4 shadow bg-white h-100 border-start border-4 border-primary">
        <h3 class="mb-3 text-primary d-flex align-items-center">
          <i class="bi bi-book me-2 fs-2"></i> About the Author
        </h3>
        <p class="mb-0 text-dark fs-5">
          <span [innerHTML]="componentData?.aboutAuthor?.description"></span>
        </p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="p-4 rounded-4 shadow bg-light h-100 border-start border-4 border-success">
        <h3 class="mb-3 text-success d-flex align-items-center">
          <i class="bi bi-trophy-fill me-2 fs-2"></i> Achievements
        </h3>
        <ul class="list-unstyled mb-0 fs-5">
          <li class="mb-2"><i class="bi bi-journal-richtext text-primary me-2"></i><span
              [innerHTML]="componentData?.achievements?.achievement1"></span></li>
          <li class="mb-2"><i class="bi bi-award text-warning me-2"></i><span
              [innerHTML]="componentData?.achievements?.achievement2"></span></li>
          <li class="mb-2"><i class="bi bi-tree-fill text-success me-2"></i><span
              [innerHTML]="componentData?.achievements?.achievement3"></span>
          </li>
          <li class="mb-2"><i class="bi bi-mic-fill text-danger me-2"></i><span
              [innerHTML]="componentData?.achievements?.achievement4"></span></li>
          <li><i class="bi bi-people-fill text-info me-2"></i><span
              [innerHTML]="componentData?.achievements?.achievement5"></span></li>
        </ul>
      </div>
    </div>
    <div class="col-md-12">
      <div class="p-4 rounded-4 shadow bg-white border-start border-4 border-warning">
        <h3 class="mb-3 text-warning d-flex align-items-center">
          <i class="bi bi-award-fill me-2 fs-2"></i> Awards
        </h3>
        <div class="row">
          <div class="col-md-3 col-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-star-fill text-warning fs-4 me-2"></i>
              <span class="fw-semibold" [innerHTML]="componentData?.awards?.award1"></span>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-leaf-fill text-success fs-4 me-2"
                viewBox="0 0 16 16">
                <path
                  d="M1.4 1.7c.217.289.65.84 1.725 1.274 1.093.44 2.885.774 5.834.528 2.02-.168 3.431.51 4.326 1.556C14.161 6.082 14.5 7.41 14.5 8.5q0 .344-.027.734C13.387 8.252 11.877 7.76 10.39 7.5c-2.016-.288-4.188-.445-5.59-2.045-.142-.162-.402-.102-.379.112.108.985 1.104 1.82 1.844 2.308 2.37 1.566 5.772-.118 7.6 3.071.505.8 1.374 2.7 1.75 4.292.07.298-.066.611-.354.715a.7.7 0 0 1-.161.042 1 1 0 0 1-1.08-.794c-.13-.97-.396-1.913-.868-2.77C12.173 13.386 10.565 14 8 14c-1.854 0-3.32-.544-4.45-1.435-1.124-.887-1.889-2.095-2.39-3.383-1-2.562-1-5.536-.65-7.28L.73.806z" />
              </svg>
              <span class="fw-semibold" [innerHTML]="componentData?.awards?.award2"></span>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-bookmark-star-fill text-primary fs-4 me-2"></i>
              <span class="fw-semibold" [innerHTML]="componentData?.awards?.award3"></span>
            </div>
          </div>
          <div class="col-md-3 col-6 mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-globe2 text-info fs-4 me-2"></i>
              <span class="fw-semibold" [innerHTML]="componentData?.awards?.award4"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
