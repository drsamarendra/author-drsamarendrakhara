<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <button class="btn btn-outline-secondary mb-3 back-btn" (click)="goBack()">
        <i class="fas fa-arrow-left mr-2"></i> Back to Products
      </button>
      <div class="card shadow-lg border-0 product-details-card p-4 position-relative overflow-hidden">
        <!-- Decorative background shapes -->
        <div class="details-bg-shape"></div>
        <div class="row">
          <!-- Book Image -->
          <div class="col-md-5 text-center mb-4 mb-md-0 d-flex flex-column align-items-center justify-content-center">
            <div class="details-img-wrapper mb-3">
              <img [src]="product?.image" alt="Book Cover" class="img-fluid rounded details-img shadow-lg">
              <span class="badge bg-primary text-white details-badge">Book</span>
            </div>
            <div *ngIf="product?.author" class="author-avatar mb-2">
              <img src="assets/author-image.jpg" width="48" height="48" class="rounded-circle border border-2 border-light shadow" alt="Author">
              <div class="author-name mt-2 text-secondary small">{{ product?.author }}</div>
            </div>
          </div>
          <!-- Book Details -->
          <div class="col-md-7 d-flex flex-column justify-content-center">
            <h2 class="text-primary font-weight-bold mb-2 display-6">{{ product?.title }}</h2>
            <div class="mb-3">
              <span class="h3 text-dark font-weight-bold">&#8377;{{ product?.price || '1,499' }}</span>
              <span class="text-muted small ms-2 text-decoration-line-through">&#8377;{{ product?.oldPrice || '1,999' }}</span>
              <span class="text-success small ms-1">{{ product?.discount || '25% off' }}</span>
            </div>
            <div class="mb-3">
              <span class="badge bg-success text-white px-2 py-1 me-2"><i class="fas fa-star"></i> 4.6</span>
              <span class="text-muted small">5,216 Ratings & 333 Reviews</span>
            </div>
            <p class="text-muted mb-4 fs-5">{{ product?.description }}</p>
            <ul class="list-unstyled mb-4">
              <li><i class="fas fa-book-open text-primary me-2"></i>Hardcover, 1st Edition</li>
              <li><i class="fas fa-truck text-primary me-2"></i>Free Delivery</li>
              <li><i class="fas fa-tag text-primary me-2"></i><span class="badge bg-warning text-dark">Bank Offer</span></li>
            </ul>
            <button class="btn btn-gradient btn-lg px-5 shadow-sm buy-btn" (click)="buyOnWhatsApp()">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
